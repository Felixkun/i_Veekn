<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tab_bar.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/const.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services/services.js."></script>


    <!--route js-->
    <script src="js/route/route_home.js"></script>
    <script src="js/route/route_finance.js"></script>
    <script src="js/route/route_discover.js"></script>
    <script src="js/route/route_profile.js"></script>
  </head>
  <body ng-app="i_Veekn">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-pane>
        <ion-nav-bar animation="nav-title-slide-ios7"
                     type="bar-positive"
                     back-button-type="button-icon"
                     back-button-icon="ion-arrow-left-c">
            <ion-nav-back-button class="button-clear">
                <a class="button button-clear ion-chevron-left">返回</a>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </ion-pane>

  </body>
</html>
